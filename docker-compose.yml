version: '3.8'

services:
  web:
    build: .
    container_name: thodz_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  db:
    image: mariadb:10.4
    container_name: thodz_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: THODZ
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./thodz.sql:/docker-entrypoint-initdb.d/thodz.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
